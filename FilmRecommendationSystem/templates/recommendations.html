
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #000;
        }

        body {
            background-color: white;
        }

        .container {
            margin-top: 50px;
            background-color: whitesmoke;
            padding: 3rem 1rem;
            border-radius: 1rem;
        }

        .btn-custom {
            margin: .5rem 0;
            border-radius: 100px !important;
            padding: .5rem 1rem;
        }

        ul {
            display: flex;
            flex-direction: column;
            gap: .5rem;
            text-align: start;
        }

        .card {
            padding: 1rem;
            margin: 2rem 0 1rem 0;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Recommendations for User {{ user_id }}</h2>
        <div class="card">
            <ul>
                {% for recommendation in recommendations %}
                    <li>{{ recommendation.title }} - Rating: {{ recommendation.rating }}</li>
                {% endfor %}
            </ul>
        </div>
        <button class="btn btn-primary btn-custom" onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</body>
</html>
